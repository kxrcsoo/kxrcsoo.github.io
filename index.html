<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen GIF with Background Music</title>
    <style>
        /* Ensure body and html take up the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #030505;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Hide the cursor */
        }

        /* Container to hold the image and make sure it stretches properly */
        .all-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Image styling */
        img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Ensures the image covers the screen without distortion */
            object-position: center center; /* Center the image */
        }
    </style>
</head>
<body>
    <!-- Background Music (Autoplay is initially off) -->
    <audio id="background-music" loop>
        <source src="dok.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="all-screen">
        <!-- Path to your GIF -->
        <img src="dok.gif" alt="Full-Screen Animation">
    </div>

    <script>
        // Function to start the background music when F11 is pressed
        let musicPlayed = false; // Flag to ensure music is played only once

        // Listen for keydown events
        document.addEventListener("keydown", function(event) {
            // Check if the pressed key is F11 (keyCode 122)
            if (event.keyCode === 79 && !musicPlayed) {
                event.preventDefault();  // Prevent the default F11 behavior (fullscreen toggle)
                const audio = document.getElementById("background-music");
                audio.play();  // Play the background music
                musicPlayed = true; // Set the flag to true so music only starts once
            }
        });
    </script>
</body>
</html>
